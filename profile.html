<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsomiyaBondhu - প্ৰফাইল</title>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .profile-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #006064;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background-color: #0097a7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #007c91;
    }
    img {
      margin-top: 20px;
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #007c91;
    }
    .note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>আপোনাৰ প্ৰফাইল ফটো আপলোড কৰক</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <button id="uploadBtn">আপলোড কৰক</button>
    <br />
    <img id="profileImage" src="" alt="Profile Picture" />
    <p class="note">আপলোড কৰাৰ পিছত ফটোটো ইয়াত দেখুৱাব।</p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDOe67QxfmFnzj7hVOFrYdaLKrvNMUawWU",
      authDomain: "asomiyabondhu.firebaseapp.com",
      projectId: "asomiyabondhu",
      storageBucket: "asomiyabondhu.appspot.com",
      messagingSenderId: "413467477694",
      appId: "1:413467477694:web:d1d4d16d7a574eeb8900ef",
      measurementId: "G-WS7FK2EL4K"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const profileImage = document.getElementById('profileImage');

    auth.onAuthStateChanged(user => {
      if (user) {
        loadProfile(user.uid);
      } else {
        alert("অনুগ্ৰহ কৰি লগ ইন কৰক।");
        window.location.href = "login.html";
      }
    });

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      const user = auth.currentUser;
      if (!file || !user) {
        alert("ছবি বাছনি কৰক আৰু লগ ইন হৈ আছে নিশ্চিত কৰক।");
        return;
      }

      const storageRef = storage.ref('profilePics/' + user.uid + '/' + file.name);
      storageRef.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(url => {
        profileImage.src = url;
        return db.collection("users").doc(user.uid).set({
          profilePic: url
        }, { merge: true });
      }).then(() => {
        alert("আপোনাৰ ফটো সফলতাৰে আপলোড কৰা হ’ল!");
      }).catch(error => {
        alert("Upload error: " + error.message);
      });
    });

    function loadProfile(uid) {
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists && doc.data().profilePic) {
          profileImage.src = doc.data().profilePic;
        }
      });
    }
  </script>
</body>
</html>
