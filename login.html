<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8" />
  <title>AsomiyaBondhu Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #74ebd5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #67c7c1;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Login - AsomiyaBondhu</h2>
    <input type="email" id="email" placeholder="ইমেইল" required />
    <input type="password" id="password" placeholder="পাছৱৰ্ড" required />
    <button type="submit">লগইন কৰক</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOe67QxfmFnzj7hVOFrYdaLKrvNMUawWU",
      authDomain: "asomiayabondhu.firebaseapp.com",
      projectId: "asomiayabondhu",
      storageBucket: "asomiayabondhu.firebasestorage.app",
      messagingSenderId: "413467477694",
      appId: "1:413467477694:web:d1d4d16d7a574eeb8900ef",
      measurementId: "G-WS7FK2EL4K"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("লগইন সফল!");
        })
        .catch((error) => {
          alert("ত্ৰুটি: " + error.message);
        });
    });
  </script>
</body>
</html>
